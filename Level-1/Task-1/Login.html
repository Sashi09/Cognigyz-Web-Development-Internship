<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Login</title>
    
    <style>
        /* Shared Styling Structure */
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background-color: #f4f7f6; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            min-height: 100vh; 
            margin: 0; 
        }
        .login-container { 
            width: 100%; 
            max-width: 400px; 
            padding: 20px 30px; 
            background-color: #ffffff; 
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15); 
            border-radius: 10px; 
        }
        .login-form h2 { 
            text-align: center; 
            color: #1a1a1a; 
            margin-bottom: 25px; 
            padding-bottom: 5px; 
        }
        .form-group { 
            margin-bottom: 20px; 
        }
        .form-group label { 
            display: block; 
            margin-bottom: 6px; 
            font-weight: 600; 
            color: #333; 
            font-size: 15px; 
        }
        .form-group input[type="email"], 
        .form-group input[type="password"] { 
            width: 100%; 
            padding: 12px; 
            border: 1px solid #ddd; 
            border-radius: 6px; 
            box-sizing: border-box; 
            font-size: 16px; 
            transition: border-color 0.3s, box-shadow 0.3s; 
        }
        .form-group input:focus { 
            border-color: #0099ff; 
            box-shadow: 0 0 5px rgba(0, 153, 255, 0.5); 
            outline: none; 
        }
        .submit-btn { 
            width: 100%; 
            padding: 14px; 
            background-color: #28a745; /* Green for login */
            color: white; 
            border: none; 
            border-radius: 6px; 
            cursor: pointer; 
            font-size: 18px; 
            font-weight: bold; 
            margin-top: 15px; 
            transition: background-color 0.3s ease; 
        }
        .submit-btn:hover { 
            background-color: #1e7e34; 
        }
        .register-link { 
            text-align: center; 
            margin-top: 25px; 
            font-size: 14px; 
            color: #666; 
        }
        .register-link a { 
            color: #0099ff; 
            text-decoration: none; 
            font-weight: bold; 
        }
        .register-link a:hover { 
            text-decoration: underline; 
        }
    </style>
</head>
<body>
    <div class="login-container">
        <form class="login-form" id="loginForm">
            <h2>Log In</h2>
            
            <div class="form-group">
                <label for="login-email">Email</label>
                <input type="email" id="login-email" name="email" required placeholder="Enter your registered email">
            </div>
            
            <div class="form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required placeholder="Enter your password">
            </div>
            
            <button type="submit" class="submit-btn">Log In</button>

            <p class="register-link">
                New user? <a href="Register.html">Register Here</a>
            </p>
        </form>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            // Prevent default form submission to handle validation locally
            event.preventDefault(); 
            
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value; 
            
            // 1. Retrieve the registered data from localStorage (where Register.html saved it)
            const storedDataString = localStorage.getItem('registeredUser');

            if (!storedDataString) {
                alert("ðŸ”´ Login Failed: No registered account found in this browser. Please register first.");
                return;
            }

            // 2. Parse the stored data back into a JavaScript object
            const storedData = JSON.parse(storedDataString);

            // 3. Compare entered credentials with stored credentials
            if (storedData.email === email && storedData.password === password) {
                alert(`âœ… Login Successful!\nWelcome back, ${email}!\n\n(You are now logged in based on saved browser data.)`);
                
                // Clear the form after simulated successful login
                document.getElementById('loginForm').reset();
            } else {
                alert("ðŸ”´ Login Failed: Invalid email or password.");
            }
        });
    </script>
</body>
</html>
